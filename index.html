<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lecture 24 Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lecture 24</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="https://developer.mozilla.org/en-US/"
                target="”_blank”"
                >Mozilla Developer Network</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="”_blank”"
                href="https://www.w3schools.com/"
                >W3 Schools</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Bootstrap
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="https://getbootstrap.com/docs/5.3/components/navbar/"
                    >Navbar</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="https://getbootstrap.com/docs/5.3/layout/grid/"
                    >Grid</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="https://getbootstrap.com/docs/5.3/forms/overview/"
                    >Forms</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="needs-validation row mt-4 container" novalidate>
      <div class="row">
        <div class="col">
          <label for="firstname" class="form-label">First Name:</label>
          <input required type="text" class="form-control" />
          <div class="valid-feedback">Looks good!</div>
          <button class="btn btn-primary my-4" type="submit">Submit</button>
        </div>
        <div class="col">
          <label for="lastname" class="form-label">Last Name:</label>
          <input required type="text" class="form-control" />
          <div class="invalid-feedback">Oh no!</div>
        </div>
        <div class="col">
          <label for="Title" class="form-label">Title:</label>
          <select required class="form-select">
            <option value="" class="selected">Select From Dropdown</option>
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
          </select>
          <div class="invalid-feedback">Oh no!</div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              required
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="example@example.com"
            />
            <div class="invalid-feedback">Oh no!</div>
          </div>
        </div>
      </div>
    </form>

    <div id="submit" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Success!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Your information has been submitted</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
